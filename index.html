<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Life+Savers&family=Bellota+Text&family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://freedom-e21nmbt7y.vercel.app/freedom.min.css"
    />
    <link rel="stylesheet" href="dist/styles.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Random Quote Generator</title>
  </head>

  <body>
    <div id="set" class="pos-fixed right-5 top-5 bold">
      <a href="#">RUS</a>
    </div>
    <div id="content" class="d-flex">
      <div
        id="wrapper"
        class="d-flex flex-column jc-space-between h-min-97-vh m-auto"
      >
        <h2 class="h2 text-center">Random Quote Generator</h2>
        <div id="quoteWrapper" class="d-flex flex-column jc-flex-end m-auto">
          <div
            id="quote"
            class="d-flex flex-column w-70 b-2 b-green b-material bg-khaki m-auto p-6"
          >
            <p id="thetarget" class="text-center t-29-px my-0"></p>
            <h3 class="h3 text-right mt-1 noline"></h3>
            <div id="buttons" class="m-auto">
              <button
                id="newquote"
                class="btn-cornsilk b-2 b-green b-material bg-lightblue-hover t-20-px py-2 px-8"
              >
                <span>New Quote</span>
              </button>
            </div>
          </div>
        </div>
        <div id="footer">
          <a href="https://akmal.now.sh" class="noline">
            <p class="t-black text-center t-19-px">
              Design by Akmal Djumakhodjaev &copy2017
            </p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
