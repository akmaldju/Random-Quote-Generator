<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Life+Savers&family=Bellota+Text&family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/css-freedom/dist/freedom.min.css"
    />
    <link rel="stylesheet" href="dist/styles.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f5bc3ddc16.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Random Quote Generator by Akmal Djumakhodjaev</title>
  </head>

  <body class="h-min-100-vh d-flex f-column">
    <header class="d-flex jc-space-between bg-black p-4">
      <h3 class="h3 t-forestgreen t-darkseagreen-hover my-auto">
        Random Quote Generator
      </h3>
      <a
        href="#"
        id="set"
        class="btn btn-forestgreen hover-pulse bold noline t-floralwhite"
        >RUS</a
      >
    </header>
    <div id="content" class="d-flex f-column f-grow-1">
      <div id="wrapper" class="d-flex flex-column jc-space-between m-auto">
        <div id="quoteWrapper" class="d-flex flex-column jc-flex-end m-auto">
          <div
            id="quote"
            class="d-flex flex-column w-70 b-2 b-green b-material bg-khaki m-auto p-6"
          >
            <p id="thetarget" class="text-center t-29-px my-0"></p>
            <h3 class="h3 text-right mt-1 noline"></h3>
            <div id="buttons" class="m-auto">
              <button
                id="newquote"
                class="btn-cornsilk b-2 b-green b-material bg-lightblue-hover hover-pop t-20-px py-2 px-8 mt-4"
              >
                <span>New Quote</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-black t-darkgray py-4">
        <ul class="pb-4 d-flex jc-center">
          <li>
            <a
              href="https://www.facebook.com/akmal.djumakhodjaev"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/akmal-djumakhodjaev/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a
              href="https://github.com/akmaldju"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-github-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/akmaldju/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="skype:akmaldju?userinfo"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-skype"></i
            ></a>
          </li>
          <li>
            <a
              href="https://t.me/akmal_djumakhodjaev"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fab fa-telegram"></i
            ></a>
          </li>
        </ul>
        <p class="text-center t-19-px">
          &copy2017 | Design by
          <a href="https://akmal.now.sh" class="noline t-darkgray t-info-hover"
            >Akmal Djumakhodjaev</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
